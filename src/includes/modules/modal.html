<div id="js-modal" class="modal micromodal-slide" aria-hidden="true">
  <div class="modal__overlay" tabindex="-1" data-micromodal-close>
    <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
      <!-- モーダル header -->
      <div class="modal__header" role="document">
        <h2 id="modal-1-title" class="modal__title">
          有料観覧席予約
        </h2>
        <button class="modal__close" type="button" aria-label="Close modal" data-micromodal-close>
        </button>
      </div><!-- /.modal__header -->
      <!-- モーダル contents -->
      <div id="modal-1-content" class="modal__content">
        <form action="" method="POST" aria-label="有料観覧席予約" autocomplete="on" aria-labelledby="modal-1-title">
          <div class="modal__formBox">
            <label class="label label_name" for="name">
              お名前
            </label>
            <input id="name" class="input_name" type="text" placeholder="例：袖浦太郎" inputmode="text" autocorrect="off"
              autocomplete="name">
          </div><!-- /.modal__formBox -->
          <div class="modal__formBox">
            <label class="label label_email" for="email">
              メールアドレス
            </label>
            <input id="email" class="input_email" type="email" placeholder="例：Example@example.com" spellcheck="false"
              inputmode="email" autocomplete="email" autocorrect="off" autocapitalize="off">
          </div><!-- /.modal__formBox -->
          <div class="modal__formBox">
            <label class="label label_select" for="select">
              ご希望観覧プラン<br>
              <span class="label_fontSize">（空いているプランのみ表されます）</span>
            </label>
            <select id="select" class="select" size="1">
              <option class="option option_default" value="観覧プランを選択してください" hidden>
                観覧プランを選択してください
              </option>
              <option class="option option_default" value="①【エキサイティングシート】有料指定S席6,000円。">
                ①【エキサイティングシート】有料指定S席6,000円。花火をすぐ目の前で観覧する大興奮の特等席。
              </option>
              <option class="option option_default" value="②【アリーナシート】有料指定A席4,000円。">
                ②【アリーナシート】有料指定A席4,000円。設置されたベンチに座りながら、花火を観覧できます。
              </option>
              <option class="option option_default" value="③【グループ席】有料指定B席12,000円。">
                ③【グループ席】有料指定B席12,000円。エリア内で、4名様までご自由にお座りいただけます。
              </option>
              <option class="option option_default" value="④【納涼船】有料指定SS席18,000円。">
                ④【納涼船】有料指定SS席18,000円。湾岸から大型船を着岸させ、もっとも近くで花火が観られるプレミアシート。
              </option>
            </select>
          </div><!-- /.modal__formBox -->
          <div class="modal__formBox">
            <label class="label label_date" for="js-flatpickr">
              日時選択
            </label>
            <input id="js-flatpickr" class="flatpickr input_date" type="text" placeholder="日時を選択してください" readonly>
          </div><!-- /.modal__formBox -->
          <div class="modal__footer">
            <button class="modal__btn" type="submit" aria-label="Close this dialog window" data-micromodal-close>送信する
            </button>
          </div><!-- /.modal__footer -->
        </form>
      </div><!-- /.modal__content -->
    </div><!-- /.modal__container -->
  </div><!-- /.modal__overlay -->
</div><!-- /.modal micromodal-slide -->
